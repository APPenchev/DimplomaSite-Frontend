<div class="review-submission-container">
    <h1>Submit Review</h1>
    <form (submit)="submitReview(); $event.preventDefault()">
      <div class="form-group">
        <label for="text">Review Text:</label>
        <textarea
          id="text"
          [(ngModel)]="review.text"
          name="text"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="positive">Is this review positive?</label>
        <select id="positive" [(ngModel)]="review.positive" name="positive" required>
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-primary">Submit</button>
        <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
